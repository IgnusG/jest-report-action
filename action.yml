name: Jest Github Action Reporter
author: IgnusG
description: Jest Junit Github Actions annotation reporter made easy
branding:
  icon: list
  color: green
inputs:
  access-token:
    description: Github Token (Auto-Created)
    required: true
  junit-file:
    description: Location/Name of the JUnit File generated by jest-junit
    default: junit.xml
  run-name:
    description: The Name of the Action's Run (Default is build)
    default: build
  check-name:
    description: Customize the name of the check - in case there are multiple
    default: Jest
  working-directory:
    description: Customize the path for source files and the xml file
    default: .
runs:
  using: node12
  main: dist/index.js
